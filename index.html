<!DOCTYPE html>
<html>
<head>
  <title>My Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>
<body>

  <h1 id="gameTitle1">ROCK, PAPER, SCISSORS</h1>
  <h2 id="gameTitle2">First to 5 points wins!</h2>
  <h3 id="gameTitle3">Player: Make your selection!</h3>

  <div class="gameBoard" id="humanBoard">
    <h3 class="boardTitle">Player</h3>
    <div class="scoreRow">
      <div class="scoreLabel">Score:</div>
      <div class="scoreBox" id="playerScore">0</div>
    </div>
    <div class="buttonRow" id="humanChoicessRow">
      <div class="myButton" id="ROCK" data-key="r">
        <img class="choiceIcon" src="images/rock.png">
      </div>
      <div class="myButton" id="PAPER" data-key="p">
        <img class="choiceIcon" src="images/paper.png">
      </div>
      <div class="myButton" id="SCISSORS" data-key="s">
        <img class="choiceIcon" src="images/scissors.png">
      </div>
    </div>
  </div>
 
  <div id="centreDiv">VS</div>
 
  <div class="gameBoard" id="computerBoard">
    <h3 class="boardTitle">Computer</h3>
    <div class="scoreRow">
      <div class="scoreLabel">Score:</div>
      <div class="scoreBox" id="computerScore">0</div>
    </div>
    <div class="buttonRow" id="compChoicessRow">
      <div class="compButton" id= "rock">
        <img class="choiceIcon" src="images/rock.png">
      </div>
      <div class="compButton" id="paper">
        <img class="choiceIcon" src="images/paper.png">
      </div>
      <div class="compButton" id="scissors">
        <img class="choiceIcon" src="images/scissors.png">
      </div>
    </div>
  </div>

    <div id="bottomHeading">Bottom Heading</div>
    <button id="restartButton" onclick="location.reload()">Reset</button>
   

    <div id="credits">Built by&nbsp;<a href="https://github.com/jonro2955">Jonathan Ro</a>
      <br>For&nbsp;<a href="https://www.theodinproject.com/">The Odin Project</a>&nbsp;curriculum
    </div>


    <audio id="beeps" src="sounds/beeps.wav"></audio>
    <audio id="win" src="sounds/win.wav"></audio>
    <audio id="lose" src="sounds/lose.wav"></audio>
    <audio id="tie" src="sounds/tie.wav"></audio>
    <audio loop id="gameOver" src="sounds/gameover.wav"></audio>

  <script src="script.js"></script>

</body>
</html>
